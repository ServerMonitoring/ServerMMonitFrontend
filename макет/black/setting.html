<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Netdata Enhanced Mockup</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Шапка с панелью навигации -->
  <header class="netdata-header">
    <div class="header-left">
      <h1>Netdata</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="#settings">Settings</a></li>
          <li><a href="servers.html">Servers</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="netdata-content">
    <section id="settings" class="page active">
      <h2>Settings</h2>

      <!-- Вкладки -->
      <div class="tabs">
        <button class="tab-button active" data-tab="user-settings">User Settings</button>
        <button class="tab-button" data-tab="design-settings">Design Settings</button>
        <button class="tab-button" data-tab="other-settings">Other Settings</button>
      </div>

      <!-- Содержимое вкладок -->
      <div class="tab-content active" id="user-settings">
        <div class="card">
          <h3>User Settings</h3>
          <form id="user-settings-form">
            <label>
              Username:
              <input type="text" id="username" placeholder="Enter username">
            </label>
            <label>
              Email:
              <input type="email" id="email" placeholder="Enter email">
            </label>
            <label>
              Password:
              <input type="password" id="password" placeholder="Enter password">
            </label>
            <button type="submit">Save User Settings</button>
          </form>
        </div>
      </div>

      <div class="tab-content" id="design-settings">
        <div class="card">
          <h3>Design Settings</h3>
          <form id="design-settings-form">
            <label>
              Theme:
              <select id="theme-selector">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="system">System Default</option>
              </select>
            </label>
            <label>
              Font Size:
              <select id="font-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </label>
            <button type="submit">Apply Design Changes</button>
          </form>
        </div>
      </div>

      <div class="tab-content" id="other-settings">
        <div class="card">
          <h3>Other Settings</h3>
          <form id="other-settings-form">
            <label>
              Update Interval (seconds):
              <input type="number" id="update-interval" min="1" max="60" value="5">
            </label>
            <label>
              Enable Notifications:
              <input type="checkbox" id="notifications" checked>
            </label>
            <button type="submit">Save Other Settings</button>
          </form>
        </div>
      </div>
    </section>
  </main>


  <script src="./js/setting.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
