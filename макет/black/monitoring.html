<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring - Netdata Enhanced Mockup</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Шапка с панелью навигации -->
  <header class="netdata-header">
    <div class="header-left">
      <h1>Netdata</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="servers.html">Servers</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="monitoring.html">Monitoring</a></li>
          <li><a href="audit-log.html">Audit Log</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="netdata-content">
    <section id="monitoring" class="page active">
      <h2>Monitoring</h2>

      <div class="card">
        <h3>Real-Time Monitoring</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Server</th>
              <th>CPU (%)</th>
              <th>Memory (%)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Server 1</td>
              <td>75%</td>
              <td>60%</td>
              <td><span class="status online">Online</span></td>
            </tr>
            <tr>
              <td>Server 2</td>
              <td>85%</td>
              <td>70%</td>
              <td><span class="status offline">Offline</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="netdata-footer">
    <p>&copy; 2023 Netdata Enhanced Mockup</p>
  </footer>
</body>
</html>
