<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Netdata Enhanced Mockup</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Шапка с панелью навигации -->
  <header class="netdata-header">
    <div class="header-left">
      <h1>Netdata</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="servers.html">Servers</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="monitoring.html">Monitoring</a></li>
          <li><a href="audit-log.html">Audit Log</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="netdata-content">
    <section id="analytics" class="page active">
      <h2>Analytics</h2>

      <div class="card">
        <h3>System Performance Overview</h3>
        <canvas id="performance-chart"></canvas>
      </div>

      <div class="card">
        <h3>Data Usage Statistics</h3>
        <canvas id="usage-chart"></canvas>
      </div>
    </section>
  </main>

  <footer class="netdata-footer">
    <p>&copy; 2023 Netdata Enhanced Mockup</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // График производительности системы
    const performanceCtx = document.getElementById('performance-chart').getContext('2d');
    new Chart(performanceCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'CPU Usage (%)',
          data: [75, 80, 70, 85, 90, 88],
          borderColor: '#ff6384',
          borderWidth: 2,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // График использования данных
    const usageCtx = document.getElementById('usage-chart').getContext('2d');
    new Chart(usageCtx, {
      type: 'bar',
      data: {
        labels: ['Storage', 'Memory', 'Network', 'CPU'],
        datasets: [{
          label: 'Usage (%)',
          data: [60, 80, 50, 75],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });
  </script>
</body>
</html>
